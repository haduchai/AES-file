<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/styles.css" />
    <script src="../static/js/index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>AES</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="../static/logo.png" alt="" class="header_img" />
      </header>

      <main>
        <h2>Mật mã AES</h2>
        <div class="container">
          <form action="/home" method="POST" enctype="multipart/form-data">
            <div class="key">
              <div class="keyLength">
                <label for="keyLength">Độ dài khóa:</label>
                <select id="keyLength">
                  <option value="128">128 bits</option>
                  <option value="192">192 bits</option>
                  <option value="256">256 bits</option>
                </select>
                <!-- Hiển thị thông báo lỗi -->
                <span class="error-message" id="error-message"></span>
              </div>

              <div class="secretKey">
                <label for="secretKey">Khóa bí mật:</label>
                <input
                  type="text"
                  id="secretKey"
                  name="secretKey"
                  value="{% if secretKey %}{{secretKey}}{% else %}{% endif %}"
                />
                <!-- Hiển thị thông báo lỗi -->
                <span class="error-message" id="error-message"></span>
              </div>
            </div>

            <div class="content">
              <div class="plainFile">
                <label for="plainFile">File ban đầu</label>
                <input type="file" id="plainFile" name="plainFile" />
                <!-- Hiển thị thông báo lỗi -->
                <span class="error-message" id="error-message"></span>
              </div>

              <div class="primary-button">
                <button
                  onclick="return validateInput()"
                  type="submit"
                  name = "button"
                  value="encrypt"
                >
                  <i class="fas fa-arrow-right" style="color: #ffffff"></i>Mã hóa
                </button>

                <button
                  onclick="return validateInput()"
                  type="submit"
                  name = "button"
                  value="decrypt"
                >
                  <i class="fas fa-arrow-left" style="color: #ffffff"></i>Giải mã
                </button>
              </div>

              <!-- <div class="cipherFile">
                <input type="file" id="cipherFile" name="cipherFile" />
                <label for="cipherFile">File mã hóa</label>
                <span class="error-message" id="error-message"></span>
              </div> -->

              <!-- tạo text area để hiển thị kết quả -->
              <div class="result">
                <label for="result">Kết quả:</label>
                <textarea
                  id="result"
                  name="result"
                  rows="10"
                  cols="50"
                  readonly
                >
                  {% if output %}{{output}}{% else %}{% endif %}
                </textarea>
            </div>

            <span class="processing-time"
              >Processing Time: {% if time %}{{time}}{% else %}0{%
              endif%}ms</span
            >
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
